{% extends 'base.html' %}
{% block content %}
<ul class="collapsible" data-collapsible="accordion">
	{% for category in categories %}
	<li>
		<div class="collapsible-header">
			<div class="col s3">
				<i class="material-icons">expand_more</i>
				<a href="{{url_for('delete_trip', trip_id=trip._id)}}"
					class="waves-effect waves-light btn btn_small">Done</a>
				<a href="{{url_for('edit_trip', trip_id=trip._id)}}"
					class="waves-effect waves-light btn btn_small blue">Edit</a>
			</div>
			<div class="trips_header col s9">
				<strong>{{category.category_name}}</strong> - {{trip. trip_location}}
			</div>
		</div>
        <div class="collapsible-body">
                <span>
                {{trip.check_in}} - {{trip.check_out}}
            </span>
            </div>
	</li>
	{% endfor %}
</ul>
</div>
{% endblock %}
