{% extends 'base.html' %}
{% block content %}
    <ul class="collapsible" data-collapsible="accordion">
	    {% for trip_type in trip_types %}
	    <li>
		    <div class="collapsible-header">
		        <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a href="{{url_for('edit_trip', trip_type_id=trip_type.id)}} class="waves-effect waves-light btn btn-small blue>Edit</a>
                    
                </div>

                <div class="trips_header col s9">
				    <strong>{{trip_type.trip_type}} - {{trip_type.trip_location}}</strong> - {{trip_type.transport_code}}
			    </div>
		    </div>
		    <div class="collapsible-body">
			    <span>
                    {{trip_type.check_in}} - {{trip_type.check_out}}
                </span>
                
		    </div>
	    </li>
	{% endfor %}
</ul>
{% endblock %}
