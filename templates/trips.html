{% extends 'base.html' %}
{% block content %}
    <ul class="collapsible" data-collapsible="accordion">
	    {% for trips in trip_type %}
	    <li>
		    <div class="collapsible-header">
			
                <div class="trips_header col s9">
				    <i class="material-icons">expand_more</i><strong>{{trips.trip_location}}</strong> - {{trips.transport_code}}
			    </div>
		    </div>
		    <div class="collapsible-body">
			    <span>
                    {{trips.check_in}} - {{trips.check_out}}
                </span>
                
		    </div>
	    </li>
	{% endfor %}
</ul>
{% endblock %}
