{% extends 'base.html' %}
{% block content %}

<h4>My Trips</h4>

<ul class="collapsible" data-collapsible="accordion">
	{% for trip in trips %}
	<li>
		<div class="collapsible-header">
    <div class="col s3">
         <i class="material-icons">expand_more</i>
    </div>
	<div class="col s3">
		<a href="{{url_for('delete_trip', trip_id=trip._id)}}"
                    class="waves-effect waves-light btn btn_small red lighten-1class="browser-default>Delete</a>
                <a href="{{url_for('edit_trip', trip_id=trip._id)}}"
                    class="waves-effect waves-light btn btn_small cyan">Edit</a>
	</div>
    <div class="trips_header col s6">
         <p class="reservation-info"><strong>{{trip.trip_location}}</strong></p><p class="reservation-info">{{trip.transport_code}}</p>
    </div>
		<div class="collapsible-body">
			<span>
                <p class="reservation-info">{{trip.check_in}}</p><p class="reservation-info">{{trip.check_out}}</p>
            </span>
		</div>
	</li>
	{% endfor %}
</ul>
</div>
{% endblock %}
