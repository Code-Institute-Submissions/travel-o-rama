{% extends 'base.html' %}
{% block content %}
    <ul class="collapsible" data-collapsible="accordion">
	    {% for category in categories %}
	    <li>
		    <div class="collapsible-header">
                    <a href="{{url_for('delete_trip', trip_id=trip._id)}}" class="waves-effect waves-light btn btn_small">Done</a>
                    <a href="{{url_for('edit_trip', trip_id=trip._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                <div class="trips_header col s9">
				    <strong>{{category.category_name}}</strong>
			    </div>
		    </div>
		    
	    </li>
	{% endfor %}
</ul>
{% endblock %}
